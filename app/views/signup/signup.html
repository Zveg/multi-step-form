<div class="page signup user-signup">
  <section class="grey">
    <div class="show-for-medium-up">
      <ul class="list-inline">
        <li ng-class="{active: isCurrentState(1)}" >
          <div>1</div>
        </li>
        <li ng-class="{active: isCurrentState(2)}" >
          <div>2</div>
        </li>
        <li ng-class="{active: isCurrentState(3)}" >
          <div>3</div>
        </li>
        <li ng-class="{active: isCurrentState(4)}" >
          <div>4</div>
        </li>
      </ul>
    </div>
    <div class="title-block">
      <div class="row">
        <div class="large-12 columns">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="large-8 columns">
          <div ui-view="signupContent">
            <!-- Sign up Content   -->
          </div>
        </div>
        <div class="large-4 columns show-for-large-up">
          <div class="tips">
            <p class="title"><span>Privacy</span></p>
          </div>
        </div>
      </div>
    </div>

  </section>
  <div class="buttons-bar">
    <a ng-hide="!isNotFirst()" ng-click="back()" class="button">Back</a>
    <a ng-click="submit()" class="button">{{isCurrentState(4)?'SEND':'Next'}}</a>
  </div>
</div>
